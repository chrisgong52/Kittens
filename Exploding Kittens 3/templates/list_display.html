<!DOCTYPE html>
<html>
<head>
	<style>
		body{
			--card_size: 7%;
		}
		
		.grid-container {
			display: grid;
			grid-template-columns: repeat({{len}}, var(--card_size));
			min-width: 100%;
			position: absolute;
			bottom: 0;
			margin-left: calc(50% - {{len}} * var(--card_size) / 2);
		}
		
		.grid-item>img{
			width: 100%;
			height: 100%;
		}
		
		.grid-item {
			text-align: center;
			width: 100%;
			height: 100%;
		}
		
		.other-player {
			display: grid;
			grid-template-columns: repeat({{len}}, var(--card_size));
			min-width: 100%;
			position: fixed;
			top: 0;
			margin-left: calc(50% - {{len}} * var(--card_size) / 2);
		}
		
		.opponent-item>img{
			width: 100%;
			height: 100%;
		}
		
		.opponent-item {
			text-align: center;
			width: 100%;
			height: 100%;
		}
		
		
		
		
		
	</style>
</head>

<body>

<div class="other-player">
	{% for item in player.hand %}
	<div class="opponent-item"><img src={{ images["card_back"] }} alt"test"></div>
	{% endfor %}
</div>

<div class="grid-container">
	{% for item in player.hand %}
	<div class="grid-item"><img  src={{ images[item] }} alt="test"></div>
	{% endfor %}
</div>


</body>
</html>
